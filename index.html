<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APCPDCL - Know & Pay Your Bill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>âš¡ APCPDCL Customer Dashboard</h1>

    <div class="mode-selector">
      <label>
        <input type="radio" name="mode" value="self" checked>
        Pay My Bill
      </label>
      <label>
        <input type="radio" name="mode" value="others">
        Pay Others' Bill
      </label>
    </div>

    <!-- Self Bill Section -->
    <form id="selfForm" class="bill-form">
      <h2>ðŸ”¹ Check & Pay Your Bill</h2>
      <label for="serviceNumberSelf">Service Number (13 digits):</label>
      <input type="text" id="serviceNumberSelf" maxlength="13" required>

      <label for="aadhaarNumberSelf">Aadhaar Number (12 digits):</label>
      <input type="text" id="aadhaarNumberSelf" maxlength="12" required>

      <button type="submit">Check Bill Status</button>
    </form>

    <!-- Pay Others Section -->
    <form id="othersForm" class="bill-form" style="display: none;">
      <h2>ðŸ”¹ Pay Others' Bill</h2>
      <label for="serviceNumberOther">Enter Otherâ€™s Service Number (13 digits):</label>
      <input type="text" id="serviceNumberOther" maxlength="13" required>

      <label for="payerName">Your Name:</label>
      <input type="text" id="payerName" placeholder="Enter your name" required>

      <label for="payerMobile">Your Mobile Number:</label>
      <input type="text" id="payerMobile" maxlength="10" placeholder="Enter mobile number" required>

      <button type="submit">Check & Pay</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const selfForm = document.getElementById("selfForm");
    const othersForm = document.getElementById("othersForm");
    const modeRadios = document.querySelectorAll('input[name="mode"]');

    // Toggle between forms
    modeRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        if (e.target.value === "self") {
          selfForm.style.display = "block";
          othersForm.style.display = "none";
        } else {
          selfForm.style.display = "none";
          othersForm.style.display = "block";
        }
      });
    });

    // Dummy form handlers
    selfForm.addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("result").innerHTML =
        "<p>âœ… Bill found for your service number. <button>Pay Now</button></p>";
    });

    othersForm.addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("result").innerHTML =
        "<p>âœ… Bill found for entered service number. <button>Pay Now</button></p>";
    });
  </script>
</body>
</html>
